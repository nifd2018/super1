<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>问答式计算器系统</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            transition: transform 0.4s ease;
        }
        
        .container:hover {
            transform: translateY(-5px);
        }
        
        .screen {
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2.2rem;
        }
        
        p {
            color: #34495e;
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        button {
            padding: 14px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        #btnA {
            background: linear-gradient(to right, #00b09b, #96c93d);
            color: white;
        }
        
        #btnB {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            color: white;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .calculator {
            display: none;
            padding: 20px;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            color: #6c757d;
            font-size: 0.9rem;
            border-top: 1px solid #e9ecef;
        }
        
        /* 从文档2中复制的计算器样式 */
        .calc-container {
            width: 100%;
            background-color: #1e1e1e;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .display {
            background-color: #2d2d2d;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: right;
            word-wrap: break-word;
            min-height: 100px;
        }

        .previous-operand {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.2rem;
            height: 25px;
        }

        .current-operand {
            color: white;
            font-size: 2.5rem;
            margin-top: 10px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .calc-btn {
            width: 100%;
            height: 70px;
            border-radius: 10px;
            border: none;
            background-color: #333;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .calc-btn:hover {
            background-color: #555;
        }

        .calc-btn:active {
            transform: scale(0.95);
        }

        .span-two {
            grid-column: span 2;
        }

        .calc-btn[data-operation] {
            background-color: #ff9500;
        }

        .calc-btn[data-operation]:hover {
            background-color: #ffaa33;
        }
        
        /* 新增的返回主页按钮样式 */
        #returnHome {
            width: 100%;
            margin-top: 15px;
            background: linear-gradient(to right, #4b6cb7, #182848);
            color: white;
            font-size: 1.2rem;
            padding: 15px;
            border-radius: 10px;
        }
        
        @media (max-width: 500px) {
            .btn-group {
                flex-direction: column;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .display {
                font-size: 2rem;
                min-height: 90px;
            }
            
            .current-operand {
                font-size: 2rem;
            }
            
            .calc-btn {
                height: 60px;
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 初始问题界面 -->
        <div class="screen" id="questionScreen">
            <h1>欢迎使用计算器系统</h1>
            <p>本系统提供基础计算功能，您是否要继续使用？</p>
            <div class="btn-group">
                <button id="btnA">A. 继续使用</button>
                <button id="btnB">B. 退出系统</button>
            </div>
        </div>
        
        <!-- 计算器界面 - 使用文档2的界面 -->
        <div class="calculator" id="calculator">
            <div class="calc-container">
                <div class="display">
                    <div class="previous-operand" id="previousOperand"></div>
                    <div class="current-operand" id="currentOperand">0</div>
                </div>
                <div class="buttons">
                    <button class="calc-btn span-two" id="allClear">AC</button>
                    <button class="calc-btn" id="delete">DEL</button>
                    <button class="calc-btn" data-operation="÷">÷</button>
                    <button class="calc-btn" data-number="7">7</button>
                    <button class="calc-btn" data-number="8">8</button>
                    <button class="calc-btn" data-number="9">9</button>
                    <button class="calc-btn" data-operation="×">×</button>
                    <button class="calc-btn" data-number="4">4</button>
                    <button class="calc-btn" data-number="5">5</button>
                    <button class="calc-btn" data-number="6">6</button>
                    <button class="calc-btn" data-operation="-">-</button>
                    <button class="calc-btn" data-number="1">1</button>
                    <button class="calc-btn" data-number="2">2</button>
                    <button class="calc-btn" data-number="3">3</button>
                    <button class="calc-btn" data-operation="+">+</button>
                    <button class="calc-btn" data-number="0">0</button>
                    <button class="calc-btn" data-number=".">.</button>
                    <button class="calc-btn span-two" data-operation="=">=</button>
                </div>
                <!-- 添加的返回主页按钮 -->
                <button id="returnHome">返回主页</button>
            </div>
        </div>
        
        <div class="footer">
            <p>问答式计算器系统 | 2025</p>
        </div>
    </div>

    <script>
        // === 初始界面控制逻辑 ===
        const questionScreen = document.getElementById('questionScreen');
        const calculator = document.getElementById('calculator');
        
        document.getElementById('btnA').addEventListener('click', showCalculator);
        document.getElementById('btnB').addEventListener('click', exitSystem);
        
        function showCalculator() {
            questionScreen.style.display = 'none';
            calculator.style.display = 'block';
        }
        
        function exitSystem() {
            questionScreen.innerHTML = `
                <h1>感谢使用</h1>
                <p>您已成功退出计算器系统</p>
                <div class="btn-group">
                    <button onclick="window.location.reload()">重新开始</button>
                </div>
            `;
        }
        
        // === 计算器功能实现 ===
        class Calculator {
            constructor() {
                this.currentOperand = '0';
                this.previousOperand = '';
                this.operation = undefined;
            }

            appendNumber(number) {
                if (number === '.' && this.currentOperand.includes('.')) return;
                this.currentOperand = this.currentOperand === '0' && number !== '.' 
                    ? number.toString() 
                    : this.currentOperand.toString() + number.toString();
            }

            chooseOperation(operation) {
                if (this.currentOperand === '') return;
                if (this.previousOperand !== '') {
                    this.compute();
                }
                this.operation = operation;
                this.previousOperand = this.currentOperand;
                this.currentOperand = '';
            }

            compute() {
                let computation;
                const prev = parseFloat(this.previousOperand);
                const current = parseFloat(this.currentOperand);
                if (isNaN(prev) || isNaN(current)) return;
                
                let operation = this.operation;
                // 处理符号转换
                if (operation === '×') operation = '*';
                if (operation === '÷') operation = '/';

                switch (operation) {
                    case '+':
                        computation = prev + current;
                        break;
                    case '-':
                        computation = prev - current;
                        break;
                    case '*':
                        computation = prev * current;
                        break;
                    case '/':
                        if (current === 0) {
                            this.currentOperand = '错误：除零';
                            this.operation = undefined;
                            this.previousOperand = '';
                            return;
                        }
                        computation = prev / current;
                        break;
                    default:
                        return;
                }
                
                // 处理结果显示
                computation = Math.round(computation * 10000) / 10000;
                if (computation.toString().length > 10) {
                    computation = computation.toExponential(4);
                }
                
                this.currentOperand = computation.toString();
                this.operation = undefined;
                this.previousOperand = '';
            }

            clear() {
                this.currentOperand = '0';
                this.previousOperand = '';
                this.operation = undefined;
            }

            delete() {
                this.currentOperand = this.currentOperand.toString().slice(0, -1);
                if (this.currentOperand === '') this.currentOperand = '0';
            }

            updateDisplay() {
                document.getElementById('currentOperand').textContent = this.currentOperand;
                document.getElementById('previousOperand').textContent = 
                    this.previousOperand + (this.operation ? ` ${this.operation}` : '');
            }
        }

        // 初始化计算器
        const calc = new Calculator();
        
        // 绑定事件监听器
        document.querySelectorAll('[data-number]').forEach(button => {
            button.addEventListener('click', () => {
                calc.appendNumber(button.textContent);
                calc.updateDisplay();
            });
        });

        document.querySelectorAll('[data-operation]').forEach(button => {
            button.addEventListener('click', () => {
                if (button.textContent === '=') {
                    calc.compute();
                } else {
                    calc.chooseOperation(button.textContent);
                }
                calc.updateDisplay();
            });
        });

        document.getElementById('allClear').addEventListener('click', () => {
            calc.clear();
            calc.updateDisplay();
        });

        document.getElementById('delete').addEventListener('click', () => {
            calc.delete();
            calc.updateDisplay();
        });
        
        // === 新增的返回主页功能 ===
        document.getElementById('returnHome').addEventListener('click', function() {
            calculator.style.display = 'none';
            questionScreen.style.display = 'block';
        });
    </script>
</body>
</html>
